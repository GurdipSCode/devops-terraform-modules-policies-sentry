# -------------------------------------
# git-cliff configuration for OPA repo
# -------------------------------------

[changelog]
header = """
# Changelog

All notable changes to this policy repository will be documented in this file.
"""

body = """
{% if version %}
## {{ version }} - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}
## Unreleased
{% endif %}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group }}
{% for commit in commits %}
- {{ commit.message | capitalize_first }} ({{ commit.id | truncate(length=7, end="") }})
{% endfor %}
{% endfor %}
"""

footer = """
---
Generated by git-cliff
"""

trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
tag_pattern = "v[0-9]*"
skip_tags = []

commit_preprocessors = [
  { pattern = "^chore\\(deps\\):", replace = "" }
]

commit_parsers = [
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Fixes" },
  { message = "^policy", group = "Policy Changes" },
  { message = "^security", group = "Security" },
  { message = "^perf", group = "Performance" },
  { message = "^refactor", group = "Refactors" },
  { message = "^test", group = "Tests" },
  { message = "^docs", group = "Documentation" },
  { message = "^ci", group = "CI" },
  { message = "^chore", group = "Chores" }
]

protect_breaking_commits = true
filter_commits = true

[git.commit_parsers.breaking]
pattern = "!"
group = "Breaking Changes"

[release]
tag_prefix = "v"
version_incremental = true
